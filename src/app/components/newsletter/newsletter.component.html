<section
  id="newsletter"
  class="bg-gradient-to-b from-pulse-950 to-pulse-900 text-white py-10 sm:py-12 md:py-16"
  [ngStyle]="{
    'background-image': 'linear-gradient(rgba(12,65,139,0.95), rgba(0,25,61,0.95)), url(' + backgroundImage + ')',
    'background-size': 'cover',
    'background-position': 'center',
    'background-attachment': 'fixed'
  }"
>
  <div class="container px-4 sm:px-6 lg:px-8 mx-auto max-w-7xl py-8 md:py-12 animate-on-scroll">
    <div class="max-w-6xl mx-auto">
      <div class="flex items-center gap-4 mb-4 sm:mb-6">
        <div class="pulse-chip">
          <span>Newsletter</span>
        </div>
      </div>

      <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-display font-bold mb-3 sm:mb-4 text-left text-white px-2">
        Restez informé des nouveautés
      </h2>
      <p class="text-sm sm:text-base md:text-lg lg:text-xl text-white/80 mb-6 sm:mb-8 md:mb-10 text-left px-2">
        Recevez les mises à jour produit, contenus pédagogiques et cas sélectionnés.
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col sm:flex-row gap-3 sm:gap-4 items-start sm:items-center mb-6 sm:mb-8 px-2">
        <div class="relative flex-grow">
          <input
            type="email"
            formControlName="email"
            placeholder="Adresse e-mail"
            class="w-full px-4 sm:px-6 py-3 sm:py-4 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-pulse-500 text-gray-700 text-sm sm:text-base"
            required
          />
        </div>
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full sm:w-auto bg-pulse-500 hover:bg-pulse-600 text-white font-semibold py-3 sm:py-4 px-6 sm:px-8 rounded-full transition-all duration-300 hover:scale-105 sm:ml-4 text-sm sm:text-base"
        >
          {{ isSubmitting ? 'Envoi...' : "S'abonner" }}
        </button>
      </form>

      <div class="flex justify-center px-2">
        <a href="#get-access" class="button-primary group inline-flex items-center justify-center w-full sm:w-auto py-3 sm:py-4 px-6 sm:px-8 text-sm sm:text-base">
          Accéder à Mata
          <svg class="ml-2 w-3 h-3 sm:w-4 sm:h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
