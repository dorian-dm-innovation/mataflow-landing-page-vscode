<section
  class="overflow-hidden relative bg-gradient-to-b from-pulse-950 to-pulse-900 text-white"
  id="hero"
  [ngStyle]="{ padding: isMobile ? '100px 16px 60px' : '160px 20px 120px' }"
>
  <div class="absolute -top-[10%] -right-[5%] w-1/2 sm:w-1/3 h-[70%] bg-pulse-gradient opacity-20 blur-3xl rounded-full"></div>

  <div class="container px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto" #containerRef>
    <div class="flex flex-col lg:flex-row gap-8 lg:gap-16 items-center">
      <!-- Texte -->
      <div class="w-full lg:w-1/2">
        <h1
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-display font-bold leading-tight opacity-0 animate-fade-in text-zinc-50 mb-4 sm:mb-6 md:mb-8"
          [ngStyle]="{ animationDelay: '0.3s' }"
        >
          L'IA générative des
          <span
            class="block sm:inline text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-500 drop-shadow-[0_0_25px_rgba(6,182,212,0.8)] animate-pulse"
            >radiologues</span
          >
        </h1>

        <div class="opacity-0 animate-fade-in mb-6 sm:mb-8 md:mb-10" [ngStyle]="{ animationDelay: '0.4s' }">
          <div
            class="inline-flex items-center px-3 sm:px-5 py-2 sm:py-3 rounded-full bg-cyan-500/20 text-cyan-200 shadow-[0_0_15px_rgba(6,182,212,0.4)] backdrop-blur-sm text-center"
          >
            <span class="text-xs sm:text-sm md:text-base font-semibold">
              ✨ Une seule interface pour tous vos usages radiologiques
            </span>
          </div>
        </div>

        <p
          class="mt-0 mb-6 sm:mb-8 md:mb-12 leading-relaxed opacity-0 animate-fade-in text-white/80 font-normal text-sm sm:text-base md:text-lg lg:text-xl text-left space-y-2 sm:space-y-3"
          [ngStyle]="{ animationDelay: '0.5s' }"
        >
          <span class="block text-white font-semibold text-sm sm:text-base md:text-lg lg:text-xl mb-3 sm:mb-4 break-words">
            <span class="inline-block">Sémiologie</span> • <span class="inline-block">Rédaction de CR</span> • <span class="inline-block">66 000 cas cliniques</span> • <span class="inline-block">2 200 cours</span> • <span class="inline-block">Agent IA web</span> • <span class="inline-block">Anatomie</span>
          </span>
          <span class="block text-white/90 text-sm sm:text-base md:text-lg">
            Label « Garantie Humaine » • Hébergement HDS certifié
          </span>
        </p>

        <div
          class="flex flex-col sm:flex-row gap-3 sm:gap-4 md:gap-6 opacity-0 animate-fade-in"
          [ngStyle]="{ animationDelay: '0.7s' }"
        >
          <a 
          href="https://mata-md.com" 
          class="button-primary group inline-flex items-center justify-center w-full sm:w-auto py-3 sm:py-4 px-4 sm:px-6 md:px-8 text-sm sm:text-base whitespace-nowrap" 
          target="_blank" 
          rel="noopener noreferrer"
        >
          Accéder à Mata
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ml-2 w-3 h-3 sm:w-4 sm:h-4 transition-transform group-hover:translate-x-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </a>
          <button 
             (click)="openVideoModal()"
             class="button-secondary w-full sm:w-auto cursor-pointer py-3 sm:py-4 px-4 sm:px-6 md:px-8 text-sm sm:text-base inline-flex items-center justify-center whitespace-nowrap">
           Présentation vidéo
          </button>
        </div>
      </div>

      <!-- Image -->
      <div class="w-full lg:w-1/2 relative mt-6 sm:mt-8 lg:mt-0">
        <div class="absolute inset-0 bg-dark-900 rounded-2xl sm:rounded-3xl -z-10 shadow-xl"></div>
        <div
          class="relative transition-all duration-500 ease-out overflow-hidden rounded-2xl sm:rounded-3xl shadow-2xl"
        >
          <div class="aspect-[4/3] sm:aspect-[16/10] w-full bg-gradient-to-br from-pulse-950 via-pulse-900 to-dark-900">
            <img
              #imageRef
              src="assets/radiologist-smiling.jpg"
              alt="Radiologue souriante utilisant Mata"
              class="w-full h-full object-cover transition-transform duration-500"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Parallax circle -->
  <div
    class="hidden md:block absolute bottom-0 left-1/4 w-32 h-32 sm:w-48 sm:h-48 lg:w-64 lg:h-64 bg-pulse-100/30 rounded-full blur-3xl -z-10 parallax"
    data-speed="0.05"
  ></div>
</section>
