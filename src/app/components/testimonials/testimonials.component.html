<section
  class="py-10 sm:py-12 md:py-16 lg:py-20 bg-gradient-to-b from-pulse-950 to-pulse-900 text-white relative"
  id="testimonials"
  [ngStyle]="{
    'background-image': 'linear-gradient(rgba(12,65,139,0.95), rgba(0,25,61,0.95)), url(/assets/background-section3.png)',
    'background-size': 'cover',
    'background-position': 'center',
    'background-attachment': 'fixed'
  }"
>
  <div class="container px-4 sm:px-6 lg:px-8 mx-auto max-w-7xl py-8 md:py-12">

    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-display font-bold text-white mb-4 sm:mb-6 drop-shadow-lg px-2 text-center">
        Les <span class="block sm:inline text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-500 drop-shadow-[0_0_20px_rgba(6,182,212,0.7)] animate-pulse">TÃ©moignages</span>
      </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
      <div *ngFor="let t of testimonials"
           class="rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 h-full flex flex-col justify-between text-white transform transition-transform duration-300 hover:-translate-y-2 relative overflow-hidden bg-gradient-to-br from-pulse-950 via-pulse-900 to-pulse-800 shadow-xl">
        <div class="relative z-0">
          <p class="text-sm sm:text-base md:text-lg lg:text-xl mb-4 sm:mb-6 md:mb-8 font-playfair font-medium leading-relaxed">
            "{{ t.content }}"
          </p>
        </div>
        <div class="text-right">
          <h4 class="font-semibold text-pulse-400 text-sm sm:text-base md:text-lg">{{ t.author }}</h4>
          <p class="text-white/80 text-xs sm:text-sm">{{ t.role }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
