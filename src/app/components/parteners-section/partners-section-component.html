<section 
  class="w-full py-12 sm:py-16 bg-gradient-to-b from-pulse-900 to-pulse-950 text-white relative"
  id="partners"
  [ngStyle]="{
    'background-image': 'linear-gradient(rgba(12, 65, 139, 0.95), rgba(0, 25, 61, 0.95)), url(/assets/background-section2.png)',
    'background-size': 'cover',
    'background-position': 'center',
    'background-attachment': 'fixed'
  }"
>
  <div class="container px-4 sm:px-6 lg:px-8 mx-auto">
    <!-- Header -->
    <div class="text-center mb-8 sm:mb-12">
      <div class="pulse-chip mx-auto mb-6">
        <span class="inline-flex items-center justify-center w-5 h-5 rounded-full bg-pulse-500 text-white mr-2">ü§ù</span>
        <span>Nos partenaires</span>
      </div>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-display font-bold text-white mb-6 drop-shadow-lg">
        Ils nous font <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 drop-shadow-[0_0_20px_rgba(6,182,212,0.7)] animate-pulse">confiance</span>
      </h2>
      <p class="text-lg text-gray-200 max-w-4xl mx-auto leading-relaxed">
        Mata Medical Data collabore avec des partenaires de r√©f√©rence pour offrir la meilleure exp√©rience possible aux professionnels de la radiologie.
      </p>
    </div>

    <!-- Partners Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 sm:gap-8">
      <div 
        *ngFor="let partner of partners"
        class="group relative overflow-hidden rounded-xl bg-white/10 backdrop-blur-sm p-6 transition-all duration-300 hover:shadow-[0_0_20px_rgba(49,185,255,0.3)] hover:bg-white/15"
      >
        <div class="flex items-center justify-center h-16 sm:h-20">
          <img 
            [src]="partner.logo" 
            [alt]="partner.alt"
            class="max-h-full max-w-full object-contain filter brightness-0 invert group-hover:brightness-100 group-hover:invert-0 transition-all duration-300"
          />
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-pulse-950/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      </div>
    </div>

    <!-- Bottom CTA -->
    <div class="text-center mt-8 sm:mt-12">
      <div class="inline-flex items-center justify-center px-6 py-3 rounded-full bg-pulse-500/20 backdrop-blur-sm text-pulse-300 shadow-[0_0_20px_rgba(49,185,255,0.4)]">
        <span class="text-sm font-medium">
          Rejoignez notre √©cosyst√®me de partenaires de confiance
        </span>
      </div>
    </div>
  </div>
</section>
