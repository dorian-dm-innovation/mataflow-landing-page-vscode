<section
  class="py-16 sm:py-24 relative bg-gradient-to-b from-pulse-950 to-pulse-900 text-white"
  id="features"
  [ngStyle]="{
    'background-image': 'linear-gradient(rgba(12,65,139,0.95), rgba(0,25,61,0.95)), url(assets/network-education.jpg)',
    'background-size': 'cover',
    'background-position': 'center',
    'background-attachment': 'fixed'
  }"
>
  <div class="container px-4 sm:px-6 lg:px-8 mx-auto">
    <!-- Contenu de la section ici -->
    <div class="text-center mt-16">
      <div class="max-w-3xl mx-auto">
        <div class="flex flex-col sm:flex-row gap-4 justify-center max-w-md mx-auto">
          <a href="https://mata-md.com/login" 
             class="button-primary group w-full sm:w-auto"
             target="_blank" rel="noopener noreferrer">
            Essayer maintenant
          </a>
          <a (click)="openVideoModal()"
             class="button-secondary w-full sm:w-auto cursor-pointer">
            Présentation vidéo
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MODAL VIDÉO : à l'extérieur de la section ! -->
<div *ngIf="isVideoModalOpen" 
     class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm"
     (click)="closeVideoModal()">
  <div class="modal-content relative w-full max-w-4xl mx-4 bg-gray-900 rounded-2xl overflow-hidden shadow-2xl p-6"
       (click)="$event.stopPropagation()">
    <!-- Bouton fermeture -->
    <span class="close absolute top-4 right-4 text-white text-2xl cursor-pointer" 
          (click)="closeVideoModal()">&times;</span>

    <!-- Contenu vidéo -->
    <div class="relative" style="padding-bottom: 56.25%; height: 0;">
      <video class="absolute top-0 left-0 w-full h-full" controls autoplay>
        <source src="assets/videos/demo.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
      </video>
    </div>
  </div>
</div>
